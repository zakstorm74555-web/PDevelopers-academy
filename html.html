<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutor | PDevelopers Academy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --bg: #05070a; 
            --gold: #D4AF37; 
            --accent: #00f2ea; 
            --text: #f0f0f0; 
            --card: #0a111a;
        }

        body { 
            margin: 0; 
            font-family: 'Inter', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            height: 100vh; 
            display: flex; 
            flex-direction: column;
            overflow: hidden;
        }

        /* Full Screen AI Wrapper */
        .ai-main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 20px 0;
        }

        h1 { 
            font-size: 2.5rem; 
            background: linear-gradient(45deg, #fff, var(--gold)); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .status-msg {
            color: var(--accent);
            font-size: 1.1rem;
            margin-top: 10px;
            letter-spacing: 1px;
        }

        /* Chat Display Area */
        .chat-display {
            flex: 1;
            background: var(--card);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 20px;
            margin: 20px 0;
            padding: 25px;
            overflow-y: auto;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }

        .message { margin-bottom: 20px; line-height: 1.6; }
        .user-msg { text-align: right; color: var(--gold); font-weight: bold; }
        .ai-msg { color: var(--text); border-left: 3px solid var(--accent); padding-left: 15px; }

        /* Input Area */
        .input-wrap {
            display: flex;
            background: #111;
            border: 2px solid var(--accent);
            border-radius: 15px;
            padding: 10px 20px;
            gap: 15px;
            align-items: center;
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 1.1rem;
            outline: none;
            padding: 10px 0;
        }

        button {
            background: var(--accent);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1.2rem;
        }

        button:hover { transform: scale(1.1); box-shadow: 0 0 15px var(--accent); }

        pre { 
            background: #000; 
            padding: 15px; 
            border-radius: 10px; 
            overflow-x: auto; 
            color: #50fa7b;
            border: 1px solid #333;
        }
    </style>
</head>
<body>

    <div class="ai-main-container">
        <div class="header">
            <h1>PDevelopers AI Tutor</h1>
            <div class="status-msg">I know about <b>HTML</b>. How can I help you today?</div>
        </div>

        <div class="chat-display" id="chatWindow">
            <div class="message ai-msg">
                Hello! I am connected to the Qwen-Coder engine. Ask me anything about tags, structure, or debugging your code.
            </div>
        </div>

        <div class="input-wrap">
            <input type="text" id="userInput" placeholder="Ask about any tag or logic..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chatWindow');

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const question = input.value.trim();

            if (!question) return;

            // Display User Message
            chatWindow.innerHTML += `<div class="message user-msg">You: ${question}</div>`;
            input.value = '';
            
            // Loading Placeholder
            const loadingId = 'ai-loading-' + Date.now();
            chatWindow.innerHTML += `<div class="message ai-msg" id="${loadingId}">Thinking...</div>`;
            chatWindow.scrollTop = chatWindow.scrollHeight;

            try {
                // Connecting to your Hugging Face Space
                const response = await fetch('https://paradoxstudio9807-pdevacademy.hf.space/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: question })
                });

                const data = await response.json();
                const aiResponse = data.answer;

                // Replace loading text with actual AI answer
                const loadingElement = document.getElementById(loadingId);
                
                // Converting code blocks in AI response to formatted blocks
                const formattedResponse = aiResponse.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
                
                loadingElement.innerHTML = formattedResponse;

            } catch (error) {
                document.getElementById(loadingId).innerText = "Error connecting to AI. Please check Hugging Face Space status.";
                console.error("HF Error:", error);
            }

            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    </script>
</body>
</html>
