<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutor | PDevelopers Academy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #05070a; --gold: #D4AF37; --accent: #00f2ea; --text: #f0f0f0; --card: #0a111a; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        .ai-main-container { flex: 1; display: flex; flex-direction: column; max-width: 1000px; margin: 0 auto; width: 95%; padding: 10px; height: 100%; }
        .header { text-align: center; padding: 10px 0; }
        h1 { font-size: 2.2rem; background: linear-gradient(45deg, #fff, var(--gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0; }

        /* --- Fixed Scroll Container --- */
        .chat-display {
            flex: 1;
            background: var(--card);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            margin: 10px 0;
            padding: 20px;
            overflow-y: scroll; /* Force scroll */
            scrollbar-width: thin;
            scrollbar-color: var(--gold) var(--bg);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }

        .chat-display::-webkit-scrollbar { width: 8px; }
        .chat-display::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }

        .message { margin-bottom: 25px; line-height: 1.6; clear: both; }
        .user-msg { float: right; color: var(--gold); background: rgba(212, 175, 55, 0.1); padding: 10px 15px; border-radius: 15px 15px 0 15px; max-width: 80%; }
        .ai-msg { float: left; color: var(--text); border-left: 4px solid var(--accent); background: rgba(0, 242, 234, 0.03); padding: 15px; border-radius: 0 15px 15px 15px; max-width: 85%; }

        pre { background: #000 !important; padding: 15px; border-radius: 8px; overflow-x: auto; color: #50fa7b; border: 1px solid #333; margin: 15px 0; font-family: 'Consolas', monospace; }
        code { font-family: 'Consolas', monospace; color: var(--accent); }

        .input-wrap { display: flex; background: #111; border: 2px solid var(--accent); border-radius: 50px; padding: 5px 20px; gap: 10px; align-items: center; margin-top: auto; margin-bottom: 10px; }
        input { flex: 1; background: transparent; border: none; color: white; font-size: 1rem; outline: none; padding: 12px 0; }
        button { background: var(--accent); border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; color: #000; }
    </style>
</head>
<body>

    <div class="ai-main-container">
        <div class="header">
            <h1>PDevelopers AI Tutor</h1>
            <div class="status-msg" style="color:var(--accent); font-size:0.9rem;">High-Precision Coding Mode Active</div>
        </div>

        <div class="chat-display" id="chatWindow">
            <div class="message ai-msg">
                Welcome to PDevelopers Academy. I have been calibrated for high-precision HTML guidance. How can I assist you in your architecture today?
            </div>
        </div>

        <div class="input-wrap">
            <input type="text" id="userInput" placeholder="Ask about specific tags..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chatWindow');

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const question = input.value.trim();
            if (!question) return;

            // Add User Message
            chatWindow.innerHTML += `<div class="message user-msg">${question}</div>`;
            input.value = '';
            
            // Scroll to bottom after user message
            chatWindow.scrollTop = chatWindow.scrollHeight;

            const loadingId = 'ai-' + Date.now();
            chatWindow.innerHTML += `<div class="message ai-msg" id="${loadingId}">Analyzing structure...</div>`;
            chatWindow.scrollTop = chatWindow.scrollHeight;

            try {
                const response = await fetch('https://paradoxstudio9807-pdevacademy.hf.space/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: question })
                });

                const data = await response.json();
                let aiResponse = data.answer;

                const loadingElement = document.getElementById(loadingId);
                
                // Formatting
                aiResponse = aiResponse.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
                aiResponse = aiResponse.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
                aiResponse = aiResponse.replace(/\n/g, '<br>');
                
                loadingElement.innerHTML = aiResponse;

                // Final Scroll to bottom after AI response
                setTimeout(() => {
                    chatWindow.scrollTo({ top: chatWindow.scrollHeight, behavior: 'smooth' });
                }, 100);

            } catch (error) {
                document.getElementById(loadingId).innerText = "The Academy servers are busy. Check Space status!";
            }
        }
    </script>
</body>
</html>
