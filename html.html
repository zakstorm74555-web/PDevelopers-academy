<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutor | PDevelopers Academy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --bg: #05070a; 
            --gold: #D4AF37; 
            --accent: #00f2ea; 
            --text: #f0f0f0; 
            --card: #0a111a;
            --code-bg: #1e1e1e;
        }

        body { 
            margin: 0; 
            font-family: 'Inter', 'Segoe UI', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            height: 100vh; 
            display: flex; 
            flex-direction: column;
            overflow: hidden;
        }

        .ai-main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1000px;
            margin: 0 auto;
            width: 95%;
            padding: 10px;
        }

        .header { text-align: center; padding: 15px 0; }
        h1 { 
            font-size: 2.2rem; 
            background: linear-gradient(45deg, #fff, var(--gold)); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .status-msg { color: var(--accent); font-size: 1rem; margin-top: 5px; opacity: 0.8; }

        /* --- Chat Display (The Fixed Part) --- */
        .chat-display {
            flex: 1;
            background: var(--card);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            margin: 15px 0;
            padding: 20px;
            overflow-y: auto;
            scroll-behavior: smooth;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .message { 
            margin-bottom: 25px; 
            line-height: 1.6; 
            word-wrap: break-word; 
            white-space: pre-wrap; /* Yeh formatting preserve karega */
        }

        .user-msg { 
            text-align: right; 
            color: var(--gold); 
            font-weight: bold; 
            background: rgba(212, 175, 55, 0.1);
            padding: 10px 15px;
            border-radius: 10px;
            display: table;
            margin-left: auto;
        }

        .ai-msg { 
            color: var(--text); 
            border-left: 4px solid var(--accent); 
            padding-left: 20px;
            background: rgba(0, 242, 234, 0.03);
            padding: 15px;
            border-radius: 0 10px 10px 0;
        }

        /* --- Code Blocks & Lists Fix --- */
        pre { 
            background: #000 !important; 
            padding: 15px; 
            border-radius: 8px; 
            overflow-x: auto; 
            color: #50fa7b;
            border: 1px solid #333;
            margin: 15px 0;
            font-family: 'Consolas', monospace;
        }

        code { font-family: 'Consolas', monospace; color: var(--accent); }

        .ai-msg p { margin: 10px 0; }
        .ai-msg ul, .ai-msg ol { margin-left: 20px; }

        /* --- Input Styling --- */
        .input-wrap {
            display: flex;
            background: #111;
            border: 2px solid var(--accent);
            border-radius: 50px;
            padding: 5px 20px;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 1rem;
            outline: none;
            padding: 12px 0;
        }

        button {
            background: var(--accent);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000;
        }

        button:hover { transform: scale(1.1); box-shadow: 0 0 15px var(--accent); }

    </style>
</head>
<body>

    <div class="ai-main-container">
        <div class="header">
            <h1>PDevelopers AI Tutor</h1>
            <div class="status-msg">Expert in <b>HTML & Web Architecture</b></div>
        </div>

        <div class="chat-display" id="chatWindow">
            <div class="message ai-msg">
                Hello! I am PDevelopers AI. Ask me any question about coding or specific tags. I will explain the logic and provide clean examples.
            </div>
        </div>

        <div class="input-wrap">
            <input type="text" id="userInput" placeholder="E.g., How to create a professional table?" onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chatWindow');

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const question = input.value.trim();

            if (!question) return;

            // User Message
            chatWindow.innerHTML += `<div class="message user-msg">You: ${question}</div>`;
            input.value = '';
            
            // Loading Placeholder
            const loadingId = 'ai-loading-' + Date.now();
            chatWindow.innerHTML += `<div class="message ai-msg" id="${loadingId}">Thinking...</div>`;
            chatWindow.scrollTop = chatWindow.scrollHeight;

            try {
                const response = await fetch('https://paradoxstudio9807-pdevacademy.hf.space/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: question })
                });

                const data = await response.json();
                let aiResponse = data.answer;

                const loadingElement = document.getElementById(loadingId);
                
                // --- Formatting Logic (Markdown to HTML) ---
                // 1. Code Blocks
                aiResponse = aiResponse.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
                // 2. Bold text
                aiResponse = aiResponse.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
                // 3. Simple line breaks
                aiResponse = aiResponse.replace(/\n/g, '<br>');
                
                loadingElement.innerHTML = aiResponse;

            } catch (error) {
                document.getElementById(loadingId).innerText = "Error: System is currently taking a nap. Check Hugging Face Space!";
            }

            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    </script>
</body>
</html>
