<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Access | PDevelopers Academy</title>
    
    <link rel="icon" type="image/png" href="icon.png">
    <meta name="description" content="PDevelopers Academy - The Future of Coding.">

    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>

    <style>
        :root {
            --bg-dark: #0a0e14;
            --card-bg: rgba(255, 255, 255, 0.03);
            --accent-gold: #D4AF37;
            --electric-teal: #00f2ea;
            --text-main: #e0e0e0;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-dark);
            font-family: 'Inter', -apple-system, sans-serif;
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            /* Unique Background Pattern */
            background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.05) 1px, transparent 0);
            background-size: 40px 40px;
        }

        .login-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px 40px;
            border-radius: 30px;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            position: relative;
        }

        /* Branding Glow */
        .login-card::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, var(--accent-gold), transparent, var(--electric-teal));
            border-radius: 32px;
            z-index: -1;
            opacity: 0.3;
        }

        .brand-header h1 {
            font-size: 24px;
            margin: 0;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 0 0 10px rgba(255,255,255,0.2);
        }

        .brand-header p {
            font-size: 12px;
            color: var(--accent-gold);
            margin-bottom: 40px;
            letter-spacing: 1px;
        }

        .input-box {
            position: relative;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 15px 5px;
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: 0.4s;
        }

        input:focus {
            border-bottom: 1px solid var(--electric-teal);
        }

        .btn-join {
            width: 100%;
            padding: 16px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
            text-transform: uppercase;
        }

        .btn-join:hover {
            background: var(--electric-teal);
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(0, 242, 234, 0.4);
        }

        .alt-action {
            margin-top: 30px;
            font-size: 13px;
            color: #666;
        }

        .alt-action a {
            color: #fff;
            text-decoration: none;
            border-bottom: 1px solid var(--accent-gold);
            padding-bottom: 2px;
        }

        /* Loading Animation */
        .spinner { display: none; margin-top: 10px; color: var(--electric-teal); font-size: 12px; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="brand-header">
            <h1>PDevelopers</h1>
            <p>ADVANCED LEARNING ACADEMY</p>
        </div>

        <div class="input-box">
            <input type="email" id="email" placeholder="Developer Email" required>
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Secure Password" required>
        </div>

        <button class="btn-join" onclick="handleLogin()">Authorize Access</button>
        <div id="loader" class="spinner">Verifying Credentials...</div>

        <div class="alt-action">
            Need an invite? <a href="#" onclick="handleSignup()">Create Account</a>
        </div>
    </div>

    <script>
        // --- APPWRITE CONFIGURATION ---
        const { Client, Account, ID } = Appwrite;
        const client = new Client()
            .setEndpoint('https://cloud.appwrite.io/v1') // Public Endpoint
            .setProject('6997c37c000a9d9b3527'); // ðŸ›‘ REPLACE WITH YOUR APPWRITE PROJECT ID

        const account = new Account(client);

        async function handleLogin() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const loader = document.getElementById('loader');

            if(!email || !pass) { alert("Fields cannot be empty"); return; }

            loader.style.display = "block";
            try {
                await account.createEmailSession(email, pass);
                window.location.href = "dashboard.html";
            } catch (error) {
                alert("Login Failed: " + error.message);
            } finally {
                loader.style.display = "none";
            }
        }

        async function handleSignup() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            
            if(!email || !pass) { alert("Enter email and password to signup"); return; }

            try {
                // Appwrite doesn't need phone S2V for signup!
                await account.create(ID.unique(), email, pass);
                alert("Account created! Now click Authorize Access to login.");
            } catch (error) {
                alert("Signup Error: " + error.message);
            }
        }
    </script>
</body>
</html>
