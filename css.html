<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS AI Tutor | PDevelopers Academy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --bg: #05080a; 
            --gold: #D4AF37; 
            --accent: #00f2ea; 
            --text: #ffffff; 
            --card: #111821;
        }

        body { 
            margin: 0; 
            font-family: 'Segoe UI', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            height: 100vh; 
            display: flex; 
            flex-direction: column;
            overflow: hidden;
        }

        .ai-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
            padding: 30px;
        }

        .header {
            text-align: center;
            padding-bottom: 20px;
        }

        h1 { 
            font-size: 3rem; 
            background: linear-gradient(45deg, #fff, var(--gold)); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        .status-msg {
            color: var(--accent);
            font-size: 1.2rem;
            margin-top: 15px;
            font-weight: 300;
        }

        /* Chat Window */
        .chat-window {
            flex: 1;
            background: var(--card);
            border: 1px solid rgba(0, 242, 234, 0.1);
            border-radius: 25px;
            margin: 20px 0;
            padding: 30px;
            overflow-y: auto;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .message { margin-bottom: 25px; font-size: 1.05rem; line-height: 1.7; }
        .user-msg { text-align: right; color: var(--gold); font-weight: 600; }
        .ai-msg { color: var(--text); border-left: 4px solid var(--accent); padding-left: 20px; }

        /* Input Area */
        .input-area {
            display: flex;
            background: #000;
            border: 2px solid var(--accent);
            border-radius: 20px;
            padding: 12px 25px;
            gap: 20px;
            align-items: center;
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 1.1rem;
            outline: none;
        }

        button {
            background: var(--accent);
            border: none;
            width: 55px;
            height: 55px;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover { 
            transform: scale(1.1); 
            box-shadow: 0 0 20px rgba(0, 242, 234, 0.5); 
        }

        pre { 
            background: #0d1117; 
            padding: 20px; 
            border-radius: 12px; 
            overflow-x: auto; 
            color: #50fa7b;
            border: 1px solid #30363d;
            margin: 15px 0;
        }
        
        code { font-family: 'Consolas', monospace; }
    </style>
</head>
<body>

    <div class="ai-container">
        <div class="header">
            <h1>Elite CSS Tutor</h1>
            <div class="status-msg">I know about <b>CSS (Styling & Design)</b>. How can I help you today?</div>
        </div>

        <div class="chat-window" id="chatBox">
            <div class="message ai-msg">
                Welcome to the CSS Architecture lab. I can help you with Flexbox, Grid, Animations, or Responsive Design. What are we styling today?
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Ask about styling, layout or box-model..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()"><i class="fas fa-paper-plane" style="font-size: 1.4rem;"></i></button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');

        async function sendMessage() {
            const inputField = document.getElementById('userInput');
            const userText = inputField.value.trim();

            if (!userText) return;

            // User UI
            chatBox.innerHTML += `<div class="message user-msg">You: ${userText}</div>`;
            inputField.value = '';
            
            // AI Thinking
            const tempId = 'loading-' + Date.now();
            chatBox.innerHTML += `<div class="message ai-msg" id="${tempId}">AI is writing code...</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                // Connecting to Hugging Face Qwen-Coder Space
                const response = await fetch('https://paradoxstudio9807-pdevacademy.hf.space/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: userText })
                });

                const data = await response.json();
                const aiAnswer = data.answer;

                const aiDisplay = document.getElementById(tempId);
                
                // Format code blocks for CSS
                const formatted = aiAnswer.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
                
                aiDisplay.innerHTML = formatted;

            } catch (error) {
                document.getElementById(tempId).innerText = "System Offline. Check Hugging Face Space.";
            }

            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
